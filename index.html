<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>puzzle-game-threes1536</title>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/sweetalert.css" />
    <link rel="stylesheet" type="text/css" href="css/puzzle-game-threes1536.css">
    <!-- javascript -->
    <script type="text/javascript" src='js/plugins/jquery.min.js'></script>
    <script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/puzzle-game-threes1536.js"></script>
</head>

<body onLoad="firstLoad();">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 text-center">
            <h1 class="title">Puzzle Game Threes 1536</h1>
            <p class="text-success"><strong>以方向鍵上下左右操作，讓數字相加直到1536出現，與2048不同在於每次數字移動為一格並消除一次，且1 + 2 = 3之後再以三的倍數壘加(3 + 3 = 6、6 + 6 = 12)，而1+1=2及2+2=4是被禁止的。</strong></p>
            <button class="btn btn-brown pull-left" onClick="Init();"><strong>New Game</strong></button>
            <a href="#" onClick="musicControl();"><img id="musicImage" src="picture/musicPlay.png" width="24" height="24" /></a>
            <label id="scoreText" class="badge pull-right">0</label>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div id="puzzle-game-threes1536-container" class="col-md-offset-4 col-md-4 text-center">
            <canvas class="well" id="puzzle-game-threes1536" tabindex="0">
                <p> Canvas tag not supported </p>
            </canvas>
        </div>
    </div>
    <div class="row">
        <div class="navbar navbar-default navbar-fixed-bottom text-center">
            <div class="text-success"><a href="http://asherv.com/threes/">Threes!</a> is a game developed by <a href="https://twitter.com/ashervo">Asher</a> and <a href="https://twitter.com/aeiowu">Greg Wohlwend</a>.</br>
                This web is designed by <a href="https://github.com/weihanchen" target="_blank">weihanchen</a></div>
        </div>
    </div>
    <audio id="myTune" autoplay="autoplay" loop="loop">
        <source src="audio/Threes.mp3">
    </audio>
</body>

</html>
