
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>puzzle-game-threes1536</title>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/sweetalert.css" />
 	<!-- javascript -->
 	<script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
 	<script type="text/javascript" src="js/plugins/sweetalert.min.js"></script>

</head>
<body onLoad="firstLoad();">
<audio id="myTune" autoplay="autoplay" loop="loop">
  <source src="music/Threes.mp3">
</audio>
  <div class="container">
    <div class="heading">
      <h1 class="title">Threes For 1536</h1>
    <div class="above-game">
     <p class="game-intro"><strong>以方向鍵上下左右操作，讓數字相加直到1536出現，與2048不同在於每次數字移動為一格並消除一次，且1 + 2 = 3之後再以三的倍數壘加(3 + 3 = 6、6 + 6 = 12)，而1+1=2及2+2=4是被禁止的。</strong></p>
      <div class="scores-container">
       
        <div class="score-container"><span id="scoreText">0</span></div>
      </div>
     	 <a class="button brown left" onClick="Init();">New Game</a>
         <a class="musicButton" href="#" onClick="musicControl();"><img id="musicImage" src="picture/musicPlay.png" width="48" height="48" /></a>
      </div>
    </div>
	 <div id="dialog-overlay"></div>
		<div id="dialog-box">
		 <div class="dialog-content">
		   <div id="dialog-message"></div>
		    <a href="#" class="button brown" onClick="Init();">Try It Again!!!</a>
		 </div>
	  </div>

    <div class="game-container">
     
      <div class="grid-container">
        <CANVAS WIDTH="470" HEIGHT="470" ID="myCanvas" tabindex="0">
		  <p> Canvas tag not supported </p>
  </CANVAS>
      </div>    
    </div>
    <div class="Threes_explanation"><a href="http://asherv.com/threes/">Threes!</a> is a game developed by <a href="https://twitter.com/ashervo">Asher</a> and <a href="https://twitter.com/aeiowu">Greg Wohlwend</a>.</br>

  </div>
 
</body>
</html>
